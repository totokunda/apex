api_version: apex/v1
kind: Model
metadata:
  id: wan-2.1-14b-vace
  model: wan
  name: Wan 2.1 14B VACE
  version: 1.0.0
  description: Wan 2.1 14B is a 14B parameter model for video animation control editing.
  tags:
  - wan
  - vace
  - 14b
  - '2.1'
  author: Apex AI
  license: Apache-2.0
  demo_path: https://learn.thinkdiffusion.com/content/images/2025/06/test3wanvace14bcontrolreference_00008-ezgif.com-video-to-gif-converter.gif

spec:
  engine: wan
  model_type: vace
  engine_type: torch
  components:
  - type: scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
      - name: UniPCMultistepScheduler
        base: diffusers.UniPCMultistepScheduler
        config:
          flow_shift: 5.0
        config_path: https://huggingface.co/Wan-AI/Wan2.1-VACE-14B-diffusers/resolve/main/scheduler/scheduler_config.json
      - name: EulerDiscreteScheduler
        base: diffusers.EulerDiscreteScheduler

  - type: vae
    base: wan
    model_path:
      - path: Wan-AI/Wan2.1-VACE-14B-diffusers/vae
        variant: default
        precision: fp16
        type: safetensors
        resource_requirements:
          min_vram_gb: 12
          recommended_vram_gb: 24
    config_path: https://huggingface.co/Wan-AI/Wan2.1-VACE-14B-diffusers/resolve/main/vae/config.json


  - type: text_encoder
    name: wan/text_encoder
    base: UMT5EncoderModel
    model_path:
      - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
        variant: default
        precision: fp16
        type: safetensors
        resource_requirements:
          min_vram_gb: 12
          recommended_vram_gb: 24
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    base: wan.vace
    model_path:
      - path: Wan-AI/Wan2.1-VACE-14B-diffusers/transformer
        variant: default
        precision: fp16
        type: safetensors
        resource_requirements:
          min_vram_gb: 36
          recommended_vram_gb: 80
    config_path: https://huggingface.co/Wan-AI/Wan2.1-VACE-14B-diffusers/resolve/main/transformer/config.json

  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs: {}
      attention_kwargs: {}

  ui:
    floating_panel:
      regions:
        top:
          inputs: [video]
          flow: column
        middle:
          inputs: [prompt]
          flow: column
        bottom:
          inputs: [height, width]
          flow: row

    panels:
      - name: generation
        label: Generation
        layout:
          flow: column
          rows:
            - [video]
            - [prompt]
            - [negative_prompt]
            - [height, width]
            - [num_inference_steps]

      - name: advanced
        label: Advanced Generation
        collapsible: true
        layout:
          flow: column
          rows:
            - [duration, fps]
            - [seed]
            - [guidance_scale]
            - [conditioning_scale]

    inputs:
      - id: video
        label: Input Video
        type: video
        panel: generation
        required: false
        floating_panel: true

      - id: prompt
        label: Prompt
        type: text
        panel: generation
        required: true
        floating_panel: true

      - id: negative_prompt
        label: Negative Prompt
        description: Describe what you want to avoid in the generation
        type: textarea
        panel: generation
        required: false
        default: "blurry, low quality, distorted, artifacts"

      - id: height
        label: Height
        description: Output video height
        type: number
        value_type: integer
        panel: generation
        default: 480
        min: 256
        max: 4096
        step: 1

      - id: width
        label: Width
        description: Output video width
        type: number
        value_type: integer
        panel: generation
        default: 832
        min: 256
        max: 8192
        step: 1

      - id: num_inference_steps
        label: Inference Steps
        description: Number of denoising steps
        type: number
        value_type: integer
        panel: generation
        default: 30
        min: 1
        max: 100
        step: 5

      - id: fps
        label: Frame Rate
        type: number
        value_type: integer
        panel: advanced
        default: 16
        min: 8
        max: 60
        step: 2

      - id: seed
        label: Seed
        description: Random seed for reproducibility
        type: random
        default: -1
        min: -1
        max: 2147483647
        panel: advanced

      - id: guidance_scale
        label: Guidance Scale
        type: number
        value_type: float
        panel: advanced
        default: 5.0
        min: 1.0
        max: 15.0
        step: 0.5

      - id: conditioning_scale
        label: Conditioning Scale
        type: number
        value_type: float
        panel: advanced
        default: 1.0
        min: 0.0
        max: 2.0
        step: 0.1
