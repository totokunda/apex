api_version: apex/v1
kind: Model
metadata:
  id: qwenimage-edit
  model: qwenimage
  name: QwenImage Edit
  version: 1.0.0
  description: QwenImage is a 20B parameter model for image editing.
  tags:
  - qwenimage
  - edit
  author: Apex AI
  license: Apache-2.0 
  demo_path: https://alizila.oss-us-west-1.aliyuncs.com/uploads/2025/08/Qwen-Image-cover.jpg

spec:
  engine: qwenimage
  model_type: edit
  engine_type: torch
  denoise_type: base
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
      - name: FlowMatchEulerDiscreteScheduler
        label: FlowMatch Euler Discrete Scheduler
        description: The FlowMatch Euler Discrete Scheduler is a scheduler for the QwenImage Edit model.
        base: diffusers.FlowMatchEulerDiscreteScheduler
        config_path: https://huggingface.co/Qwen/Qwen-Image-Edit/resolve/main/scheduler/scheduler_config.json
      - name: EulerDiscreteScheduler
        label: Euler Discrete Scheduler
        description: The Euler Discrete Scheduler is a scheduler for the QwenImage Edit model.
        base: diffusers.EulerDiscreteScheduler
      - name: DPMSolverMultistepScheduler
        label: DPMSolver Multistep Scheduler
        description: The DPMSolver Multistep Scheduler is a scheduler for the QwenImage Edit model.
        base: diffusers.DPMSolverMultistepScheduler
  - type: vae
    label: QwenImage VAE
    base: qwenimage
    model_path:
      - path: Qwen/Qwen-Image/vae
        variant: default
        precision: fp16
        type: safetensors
        resource_requirements:
            min_vram_gb: 8
            recommended_vram_gb: 16
  - type: text_encoder
    label: Qwen2.5 VL Text Encoder
    base: Qwen2_5_VLForConditionalGeneration
    model_path:
      - path: Qwen/Qwen-Image/text_encoder
        variant: default
        precision: fp16
        type: safetensors
        resource_requirements:
          min_vram_gb: 12
          recommended_vram_gb: 24
    tokenizer_class: Qwen2Tokenizer
    tokenizer_name: Qwen/Qwen-Image
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: transformer
    label: QwenImage Transformer
    base: qwenimage.base
    model_path:
      - path: Qwen/Qwen-Image-Edit/transformer
        variant: default
        precision: fp16
        type: safetensors
        resource_requirements:
          min_vram_gb: 16
          recommended_vram_gb: 24
  - type: helper
    name: image.processor
    label: Image Processor
    module: transformers.models.qwen2_vl.processing_qwen2_vl
    base: Qwen2VLProcessor
    model_path: Qwen/Qwen-Image-Edit/processor
    
  defaults:
    run:
      num_inference_steps: 40
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs: 
        add_special_tokens: false
        clean_text: false
      attention_kwargs: {}
  ui:
    floating_panel:
      regions:
        top:
          inputs: [image]
          flow: column
        middle:
          inputs: [prompt]
          flow: column
        bottom:
          inputs: [resolution, aspect_ratio]
          flow: row

    panels:
      - name: generation
        label: Generation
        layout:
          flow: column
          rows:
            - [image]
            - [prompt]
            - [negative_prompt]
            - [resolution, aspect_ratio]
            - [num_inference_steps]

      - name: advanced
        label: Advanced Generation
        collapsible: true
        layout:
          flow: column
          rows:
            - [height, width]
            - [seed]
            - [true_cfg_scale]
            - [guidance_scale]

    inputs:
      - id: image
        label: Image
        type: image
        panel: generation
        required: true
        floating_panel: true

      - id: prompt
        label: Prompt
        type: text
        panel: generation
        required: true
        floating_panel: true

      - id: negative_prompt
        label: Negative Prompt
        description: Describe what you want to avoid in the generation
        type: textarea
        panel: generation
        required: false
        default: "blurry, low quality, distorted, artifacts"
        floating_panel: false

      - id: resolution
        label: Resolution
        description: Select the resolution of the output image
        panel: generation
        type: select
        default: 720
        options:
          - name: HD (720p)
            value: 720
          - name: Full HD (1080p)
            value: 1080
          - name: SD (480p)
            value: 480
        floating_panel: true

      - id: aspect_ratio
        label: Aspect Ratio
        description: Select the aspect ratio of the output image
        panel: generation
        type: select
        default: 16:9
        options:
          - name: Wide (16:9)
            value: 16:9
          - name: Vertical (9:16)
            value: 9:16
          - name: Square (1:1)
            value: 1:1
          - name: Classic (3:4)
            value: 3:4
        floating_panel: true

      - id: num_inference_steps
        label: Inference Steps
        description: Number of denoising steps
        type: number
        value_type: integer
        panel: generation
        default: 40
        min: 1
        max: 100
        step: 5
        floating_panel: false

      - id: height
        label: Height
        description: Explicit height override
        type: number
        value_type: integer
        panel: advanced
        default: 1024
        min: 256
        max: 8192
        step: 1

      - id: width
        label: Width
        description: Explicit width override
        type: number
        value_type: integer
        panel: advanced
        default: 1024
        min: 256
        max: 8192
        step: 1

      - id: seed
        label: Seed
        description: Random seed for reproducibility
        type: random
        default: -1
        min: 0
        max: 4294967295
        value_type: integer
        panel: advanced
        required: false

      - id: true_cfg_scale
        label: True CFG Scale
        type: number
        value_type: float
        panel: advanced
        required: false
        default: 4.0
        min: 1.0
        max: 15.0
        step: 0.5

      - id: guidance_scale
        label: Guidance Scale
        type: number
        value_type: float
        panel: advanced
        required: false
        default: 5.0
        min: 1.0
        max: 15.0
        step: 0.5
