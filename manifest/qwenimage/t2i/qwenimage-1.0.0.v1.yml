api_version: apex/v1
kind: Model
metadata:
  name: QwenImage 
  version: 1.0.0
  description: QwenImage is a 20B parameter model for text-to-image generation.
  tags:
  - qwenimage
  - t2i
spec:
  engine: qwenimage
  model_type: t2i
  engine_type: torch
  denoise_type: base
  components:
  - type: scheduler
    base: diffusers.FlowMatchEulerDiscreteScheduler
    config_path: https://huggingface.co/Qwen/Qwen-Image/resolve/main/scheduler/scheduler_config.json
  - type: vae
    base: qwenimage
    model_path: Qwen/Qwen-Image/vae
  - type: text_encoder
    base: Qwen2_5_VLForConditionalGeneration
    model_path: Qwen/Qwen-Image/text_encoder
    tokenizer_class: Qwen2Tokenizer
    tokenizer_name: Qwen/Qwen-Image
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: transformer
    base: qwenimage.base
    model_path: Qwen/Qwen-Image/transformer
  defaults:
    run:
      num_inference_steps: 40
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs: 
        add_special_tokens: false
        clean_text: false
      attention_kwargs: {}
