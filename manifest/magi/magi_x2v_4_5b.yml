name: "MAGI X2V 4.5B"
description: "MAGI X2V 4.5B is a 4.5B parameter model for any-to-video generation."
engine: magi
type: x2v

shared: 
  - shared_magi.yml

components:
  - !include shared:magi/text_encoder
  - !include shared:magi/vae

  - type: transformer
    base: "magi.base"
    model_path: sand-ai/MAGI-1/ckpt/magi/4.5B_base/inference_weight
    config_path: transformer_configs/magi/magi_4.5b.json
    tag: "magi_4.5b"
  
  - type: scheduler
    base: "diffusers.FlowMatchEulerDiscreteScheduler"
    config:
      shift: 7.0

preprocessors: null

defaults:
  run:
    num_inference_steps: 30
    guidance_scale: 5.0
    return_latents: false
    text_encoder_kwargs: {}
    offload: true
    render_on_step: false


save_kwargs:
  safe_serialization: true
  max_shard_size: "5GB"