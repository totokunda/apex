name: "Cosmos 2.0 Predict 2B Video to Video"
description: "Cosmos 2.0 Predict 2B is a 2B parameter model for image to video and video to video generation."
engine: cosmos
type: [i2v, v2v]

shared: 
  - shared_cosmos.yml # path to shared_cosmos.yml

components:
  - type: scheduler
    base: "diffusers.FlowMatchEulerDiscreteScheduler"
    config_path: "nvidia/Cosmos-Predict2-2B-Video2World/scheduler/scheduler_config.json"

  - !include shared:cosmos/vae
  - !include shared:cosmos/text_encoder
  
  - type: transformer
    base: "cosmos.base"
    model_path: nvidia/Cosmos-Predict2-2B-Video2World/transformer
    tag: "cosmos/cosmos2_x2v_2b"

preprocessors: null 

defaults:
  run:
    num_inference_steps: 35
    guidance_scale: 7.0
    return_latents: false
    text_encoder_kwargs: 
      use_mask_in_input: true
      pad_with_zero: true
      max_sequence_length: 512