api_version: apex/v1
kind: Model
metadata:
  name: CogVideo 5B Fun Inpainting
  version: 1.0.0
  description: CogVideo 5B is a 5B parameter model for fun inpainting generation.
  tags:
  - cogvideo
  - fun
  - 5b
spec:
  engine: cogvideo
  model_type: fun
  engine_type: torch
  denoise_type: base
  components:
  - type: scheduler
    base: diffusers.CogVideoXDDIMScheduler
    config_path: https://huggingface.co/alibaba-pai/CogVideoX-Fun-V1.5-5b-InP/resolve/main/scheduler/scheduler_config.json
  - type: vae
    name: cogvideo/vae
    base: cogvideo
    model_path: THUDM/CogVideoX1.5-5B/vae
    config_path: https://huggingface.co/THUDM/CogVideoX1.5-5B/resolve/main/vae/config.json
  - type: text_encoder
    name: cogvideo/text_encoder
    base: T5EncoderModel
    model_path: THUDM/CogVideoX1.5-5B/text_encoder
    config_path: https://huggingface.co/THUDM/CogVideoX1.5-5B/resolve/main/text_encoder/config.json
  - type: transformer
    base: cogvideo.fun
    model_path: alibaba-pai/CogVideoX-Fun-V1.5-5b-InP/transformer
    config_path: https://huggingface.co/alibaba-pai/CogVideoX-Fun-V1.5-5b-InP/resolve/main/transformer/config.json
  defaults:
    run:
      num_inference_steps: 50
      return_latents: false
      attention_kwargs: {}
