api_version: apex/v1
kind: Model
metadata:
  id: lucy-edit-1.1-dev
  model: lucy
  name: Lucy Edit 1.1 Dev
  version: 1.0.0
  description: Lucy Edit 1.1 Dev is a video-to-video editing model based on Wan.
  tags:
  - lucy
  - edit
  - video-to-video
  author: Decart AI
  license: Apache-2.0
spec:
  engine: lucy
  model_type: edit
  engine_type: torch
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: Flow Match Euler Discrete Scheduler
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: decart-ai/Lucy-Edit-1.1-Dev/scheduler/scheduler_config.json
  - type: vae
    name: lucy/vae
    label: Lucy VAE
    base: wan
    model_path: decart-ai/Lucy-Edit-1.1-Dev/vae
  - type: text_encoder
    name: lucy/text_encoder
    base: UMT5EncoderModel
    label: UMT5 Text Encoder
    tokenizer_class: PreTrainedTokenizerFast
    tokenizer_name: decart-ai/Lucy-Edit-1.1-Dev
    tokenizer_kwargs:
      subfolder: tokenizer
    model_path: decart-ai/Lucy-Edit-1.1-Dev/text_encoder
  - type: transformer
    base: wan.base
    label: Lucy Transformer
    model_path: decart-ai/Lucy-Edit-1.1-Dev/transformer

  defaults:
    run:
      num_inference_steps: 50
      guidance_scale: 5.0
      fps: 24
      duration: 81
      boundary_ratio: null
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: input
      label: Input
      collapsible: false
      default_open: true
      layout:
        flow: column
        rows:
        - - video
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: settings
      label: Settings
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - fps
        - - duration
        - - seed
    inputs:
    - id: video
      label: Input Video
      description: The video to edit.
      type: video
      panel: input
      required: true
    - id: prompt
      label: Prompt
      description: Describe the edit you want to make.
      placeholder: Change the background to a cyberpunk city.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      type: text
      panel: advanced_prompting
      required: false
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps.
      type: number+slider
      value_type: integer
      panel: settings
      default: 50
      min: 1
      max: 100
      step: 1
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: settings
      default: 5.0
      min: 1.0
      max: 20.0
      step: 0.5
    - id: fps
      label: FPS
      description: Frames per second for the output video.
      type: number
      value_type: integer
      panel: settings
      default: 24
      min: 1
      max: 60
    - id: duration
      label: Duration (Frames)
      description: Number of frames to generate (or "Xs" for seconds).
      type: text
      panel: settings
      default: "81"
    - id: seed
      label: Seed
      description: Random seed for reproducibility.
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: settings
      required: false

