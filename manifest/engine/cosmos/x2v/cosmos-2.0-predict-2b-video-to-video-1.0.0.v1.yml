api_version: apex/v1
kind: Model
metadata:
  name: Cosmos 2.0 Predict 2B Video to Video
  version: 1.0.0
  description: Cosmos 2.0 Predict 2B is a 2B parameter model for image to video and
    video to video generation.
  tags:
  - cosmos
  - i2v
  - v2v
  - 2b
spec:
  engine: cosmos
  model_type:
  - i2v
  - v2v
  engine_type: torch
  denoise_type: base
  components:
  - type: scheduler
    base: diffusers.FlowMatchEulerDiscreteScheduler
    config_path: nvidia/Cosmos-Predict2-2B-Video2World/scheduler/scheduler_config.json
  - type: vae
    name: cosmos/vae
    base: wan
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae
    config_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae/config.json
  - type: text_encoder
    name: cosmos/text_encoder
    base: T5EncoderModel
    model_path: nvidia/Cosmos-Predict2-2B-Video2World/text_encoder
    config_path: nvidia/Cosmos-Predict2-2B-Video2World/text_encoder/config.json
    tokenizer_name: nvidia/Cosmos-Predict2-2B-Video2World
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: transformer
    base: cosmos.base
    model_path: nvidia/Cosmos-Predict2-2B-Video2World/transformer
  postprocessors:
  - type: cosmos.guardrail
    model_path: nvidia/Cosmos-1.0-Guardrail
  defaults:
    run:
      num_inference_steps: 35
      guidance_scale: 7.0
      return_latents: false
      text_encoder_kwargs:
        use_attention_mask: true
        pad_with_zero: true
        max_sequence_length: 512
