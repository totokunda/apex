api_version: apex/v1
kind: Model
metadata:
  id: hunyuanimage-t2i
  model: hunyuanimage
  name: HunyuanImage Text-to-Image
  version: 1.0.0
  description: HunyuanImage is a 17B parameter model for text-to-image generation.
  tags:
  - hunyuanimage
  - t2i
  author: Apex AI
  license: Apache-2.0
  demo_path: https://i.ytimg.com/vi/dNeA5mJ36hA/maxresdefault.jpg
spec:
  engine: hunyuanimage
  model_type: t2i
  engine_type: torch
  denoise_type: base
  attention_types:
  - sdpa
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: The FlowMatch Euler Discrete Scheduler is a scheduler for the QwenImage
        T2I model.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: https://huggingface.co/hunyuanvideo-community/HunyuanImage-2.1-Diffusers/resolve/main/scheduler/scheduler_config.json
  - type: vae
    label: HunyuanImage VAE
    base: hunyuanimage
    model_path:
    - path: hunyuanvideo-community/HunyuanImage-2.1-Diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 16
      file_size: 811185947
  - type: text_encoder
    label: Qwen2.5 VL Text Encoder
    base: Qwen2_5_VLForConditionalGeneration
    name: text_encoder
    model_path:
    - path: hunyuanvideo-community/HunyuanImage-2.1-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 24
      file_size: 16584475644
    tokenizer_class: Qwen2Tokenizer
    tokenizer_name: hunyuanvideo-community/HunyuanImage-2.1-Diffusers
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: text_encoder
    label: HunyuanImage Text Encoder 2
    base: T5EncoderModel
    name: text_encoder_2
    model_path:
    - path: hunyuanvideo-community/HunyuanImage-2.1-Diffusers/text_encoder_2
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 24
      file_size: 877273910
    tokenizer_class: ByT5Tokenizer
    tokenizer_name: hunyuanvideo-community/HunyuanImage-2.1-Diffusers
    tokenizer_kwargs:
      subfolder: tokenizer_2
  - type: transformer
    label: HunyuanImage Transformer
    base: hunyuanimage.base
    model_path:
    - path: hunyuanvideo-community/HunyuanImage-2.1-Diffusers/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 34851875299
  - type: helper
    label: Guider
    name: guider
    module: diffusers
    base: AdaptiveProjectedMixGuidance
    config_path: https://huggingface.co/hunyuanvideo-community/HunyuanImage-2.1-Diffusers/resolve/main/guider/guider_config.json
  - type: helper
    module: diffusers
    label: OCR Guider
    name: ocr_guider
    base: AdaptiveProjectedMixGuidance
    config_path: https://huggingface.co/hunyuanvideo-community/HunyuanImage-2.1-Diffusers/resolve/main/ocr_guider/guider_config.json
  defaults:
    run:
      num_inference_steps: 40
      return_latents: false
      attention_kwargs: {}
  ui:
    panels:
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - distilled_guidance_scale
        - - seed
    inputs:
    - id: prompt
      label: Prompt
      description: The prompt for text-to-image generation.
      placeholder: A serene lake surrounded by pine trees at sunrise, ultra realistic.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 2048
      options:
      - name: 2K Ultra HD
        value: 2048
        height: 2048
      - name: Ultra HD
        value: 1024
        height: 1024
      - name: HD
        value: 720
        height: 720
      - name: SD
        value: 480
        height: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: 61
      options:
      - name: Wide
        value: 969
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: 556
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: 61
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: 184
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 40
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 2048
      min: 256
      max: 8192
      step: 64
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 2048
      min: 256
      max: 8192
      step: 64
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: distilled_guidance_scale
      label: Distilled Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 3.25
      min: 0.0
      max: 10.0
      step: 0.1
