api_version: apex/v1
kind: Model
metadata:
  id: qwenimage-edit
  model: qwenimage
  name: QwenImage Edit
  version: 1.0.0
  description: QwenImage is a 20B parameter model for image editing.
  tags:
  - qwenimage
  - edit
  author: Apex AI
  license: Apache-2.0
  demo_path: https://alizila.oss-us-west-1.aliyuncs.com/uploads/2025/08/Qwen-Image-cover.jpg
  categories:
  - image-edit
spec:
  engine: qwenimage
  model_type: edit
  engine_type: torch
  denoise_type: base
  attention_types:
  - sdpa
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: The FlowMatch Euler Discrete Scheduler is a scheduler for the QwenImage
        Edit model.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: /Users/tosinkuye/apex-diffusion/components/ddad6fcc41e8f75ee9d69bc659fc405da69b4c0cb68c25286a5bbb23cba6fa2c_scheduler_config.json
    - name: EulerDiscreteScheduler
      label: Euler Discrete Scheduler
      description: The Euler Discrete Scheduler is a scheduler for the QwenImage Edit
        model.
      base: diffusers.EulerDiscreteScheduler
    - name: DPMSolverMultistepScheduler
      label: DPMSolver Multistep Scheduler
      description: The DPMSolver Multistep Scheduler is a scheduler for the QwenImage
        Edit model.
      base: diffusers.DPMSolverMultistepScheduler
    is_downloaded: true
  - type: vae
    label: QwenImage VAE
    base: qwenimage
    model_path:
    - path: /Users/tosinkuye/apex-diffusion/components/Qwen_Qwen-Image/vae
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 16
      file_size: 253807696
      is_downloaded: true
    is_downloaded: true
  - type: text_encoder
    label: Qwen2.5 VL Text Encoder
    config_path: /Users/tosinkuye/apex-diffusion/components/016abbd0eb9b01a47743c88f5601d81b8678dd524da4c251fd2d87f30eaaae24_config.json
    base: Qwen2_5_VLForConditionalGeneration
    gguf_kwargs:
      key_map: llama
    model_path:
    - path: /Users/tosinkuye/apex-diffusion/components/Qwen_Qwen-Image/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 12
        recommended_vram_gb: 24
      file_size: 16584475660
      is_downloaded: true
    - path: https://huggingface.co/mradermacher/CLOVER-Qwen2.5-VL-GGUF/resolve/main/CLOVER-Qwen2.5-VL.Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 12
      file_size: 8098524096
      is_downloaded: false
    - path: https://huggingface.co/mradermacher/CLOVER-Qwen2.5-VL-GGUF/resolve/main/CLOVER-Qwen2.5-VL.Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      resource_requirements:
        min_vram_gb: 6
        recommended_vram_gb: 10
      file_size: 6254197696
      is_downloaded: false
    tokenizer_class: Qwen2Tokenizer
    tokenizer_name: Qwen/Qwen-Image-Edit
    tokenizer_kwargs:
      subfolder: tokenizer
    is_downloaded: true
  - type: transformer
    label: QwenImage Transformer
    base: qwenimage.base
    config_path: /Users/tosinkuye/apex-diffusion/components/f4e7ba505bf8ad43090f6642a54562a1aeca22686375a8487f841d550c037806_config.json
    model_path:
    - path: Qwen/Qwen-Image-Edit/transformer
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 16
        recommended_vram_gb: 24
      file_size: 40861227106
      is_downloaded: false
    - path: /Users/tosinkuye/apex-diffusion/components/5a8b98fe06bd8d6f489f98dbdc2e4d901ce8e0aac640b7250d0f942d8d90bf9c_Qwen_Image_Edit-Q2_K.gguf
      variant: GGUF_Q2_K
      precision: q2_k
      type: gguf
      resource_requirements:
        min_vram_gb: 16
        recommended_vram_gb: 24
      file_size: 7062518304
      is_downloaded: true
    - path: QuantStack/Qwen-Image-Edit-GGUF/Qwen_Image_Edit-Q4_K_S.gguf
      variant: GGUF_Q4_K_S
      precision: q4_k_s
      type: gguf
      resource_requirements:
        min_vram_gb: 14
        recommended_vram_gb: 20
      file_size: 12105441280
      is_downloaded: false
    - path: https://huggingface.co/QuantStack/Qwen-Image-Edit-GGUF/resolve/main/Qwen_Image_Edit-Q6_K.gguf
      variant: GGUF_Q6_K
      precision: q6_k
      type: gguf
      resource_requirements:
        min_vram_gb: 18
        recommended_vram_gb: 28
      file_size: 16824990240
      is_downloaded: false
    - path: https://huggingface.co/QuantStack/Qwen-Image-Edit-GGUF/resolve/main/Qwen_Image_Edit-Q8_0.gguf
      variant: GGUF_Q8_0
      precision: q8_0
      type: gguf
      resource_requirements:
        min_vram_gb: 24
        recommended_vram_gb: 36
      file_size: 21761817120
      is_downloaded: false
    is_downloaded: true
  - type: helper
    name: image.processor
    label: Image Processor
    module: transformers.models.qwen2_vl.processing_qwen2_vl
    base: Qwen2VLProcessor
    model_path:
    - path: /Users/tosinkuye/apex-diffusion/components/Qwen_Qwen-Image-Edit/processor
      type: safetensors
      file_size: 15879236
      is_downloaded: true
    is_downloaded: true
  defaults:
    run:
      num_inference_steps: 40
      return_latents: false
      text_encoder_kwargs:
        add_special_tokens: false
        clean_text: false
      attention_kwargs: {}
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - image
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - true_cfg_scale
        - - seed
    inputs:
    - id: image
      label: Image
      description: The input image to edit.
      type: image
      panel: input
      required: true
      map_h: height
      map_w: width
      scale_by: resolution
    - id: prompt
      label: Prompt
      description: The prompt to edit the image.
      placeholder: A beautiful woman with long brown hair and blue eyes.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: ' '
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
        height: 720
      - name: Ultra HD
        value: 1024
        height: 1024
      - name: SD
        value: 480
        height: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: '16:9'
      options:
      - name: Wide
        value: '16:9'
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: '9:16'
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: '1:1'
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: '4:3'
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 40
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: true_cfg_scale
      label: True CFG Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 4.0
      min: 1.0
      max: 15.0
      step: 0.5
  loras: []
