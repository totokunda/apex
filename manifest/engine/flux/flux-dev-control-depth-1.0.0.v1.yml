api_version: apex/v1
kind: Model
metadata:
  id: flux-dev-control-depth
  model: flux
  name: Flux Dev Control Depth
  version: 1.0.0
  description: Flux control depth is a 12B parameter model for image control.
  tags:
  - flux
  - dev
  - control
  - depth
  author: Apex AI
  license: Apache-2.0
  demo_path: https://cdn.prod.website-files.com/650c3b59079d92475f37b68f/673f828bcc8490e83dc7791c_673f8284e07dee522e1c92f5_Canny%2520image%2520example%2520transparent%2520-%2520Canny%2520(3).png
spec:
  engine: flux
  model_type: control
  engine_type: torch
  denoise_type: base
  attention_types: [sdpa]
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchEulerDiscreteScheduler
    scheduler_options:
    - name: FlowMatchEulerDiscreteScheduler
      label: FlowMatch Euler Discrete Scheduler
      description: The FlowMatch Euler Discrete Scheduler is a scheduler for the Flux
        Dev Control Canny model.
      base: diffusers.FlowMatchEulerDiscreteScheduler
      config_path: black-forest-labs/FLUX.1-Canny-dev/scheduler/scheduler_config.json
  - type: vae
    label: Flux VAE
    base: auto
    model_path:
    - path: black-forest-labs/FLUX.1-dev/vae
      variant: default
      precision: fp16
      file_size: 167667722
  - type: text_encoder
    name: text_encoder
    label: CLIP Text Encoder
    base: CLIPTextModel
    model_path:
    - path: black-forest-labs/FLUX.1-dev/text_encoder
      variant: default
      precision: fp16
      file_size: 246144965
    tokenizer_class: CLIPTokenizer
    tokenizer_name: black-forest-labs/FLUX.1-dev
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: text_encoder
    name: text_encoder_2
    label: T5 Text Encoder
    base: T5EncoderModel
    model_path:
    - path: black-forest-labs/FLUX.1-dev/text_encoder_2
      variant: default
      precision: fp16
      file_size: 9524669251
    tokenizer_class: T5Tokenizer
    tokenizer_name: black-forest-labs/FLUX.1-dev
    tokenizer_kwargs:
      subfolder: tokenizer_2
  - type: transformer
    label: Flux Depth Transformer
    base: flux.base
    model_path:
    - path: black-forest-labs/FLUX.1-Canny-dev/transformer
      variant: default
      precision: fp16
      type: safetensors
      resource_requirements:
        min_vram_gb: 8
        recommended_vram_gb: 16
      file_size: 23803468971
  defaults:
    run:
      num_inference_steps: 40
      guidance_scale: 5.0
      true_cfg_scale: 4.0
      return_latents: false
      text_encoder_kwargs:
        clean_text: false
        max_sequence_length: 77
        pad_with_zero: false
      text_encoder_2_kwargs:
        clean_text: false
        pad_with_zero: false
        max_sequence_length: 512
      joint_attention_kwargs: {}
  ui:
    floating_panel:
      regions:
        top:
          inputs:
          - control_image
          flow: column
        middle:
          inputs:
          - prompt
          - negative_prompt
          flow: column
        bottom:
          inputs:
          - resolution
          - aspect_ratio
          flow: row
    panels:
    - name: input
      label: Input
      collapsible: true
      layout:
        flow: column
        rows:
        - - control_image
    - name: prompting
      label: Prompting
      collapsible: true
      layout:
        flow: column
        rows:
        - - prompt
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      layout:
        flow: column
        rows:
        - - resolution
          - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - true_cfg_scale
        - - seed
    inputs:
    - id: control_image
      label: Control Image
      description: A depth map image to guide the generation.
      type: image+preprocessor
      panel: input
      preprocessor_ref: depth_anything_v2
      required: true
      floating_panel: true
    - id: prompt
      description: Describe what you want to generate in the image.
      placeholder: A beautiful landscape at golden hour.
      label: Prompt
      type: text
      panel: prompting
      required: true
      floating_panel: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what you want to avoid in the generation.
      type: text
      panel: prompting
      required: false
      placeholder: blurry, low quality, distorted, artifacts
      floating_panel: false
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: HD
        value: 720
        height: 720
      - name: Full HD
        value: 1080
        height: 1080
      - name: SD
        value: 480
        height: 480
      - name: Custom
        value: custom
      floating_panel: true
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: 969
      options:
      - name: Wide
        value: 969
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: 556
        ratio_w: 9
        ratio_h: 16
      - name: Square
        value: 61
        ratio_w: 1
        ratio_h: 1
      - name: Classic
        value: 184
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
      floating_panel: true
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps (higher = better quality but slower).
      type: number+slider
      value_type: integer
      panel: sampling
      default: 50
      min: 1
      max: 100
      step: 1
      floating_panel: false
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
      floating_panel: false
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
      floating_panel: false
    - id: seed
      label: Seed
      description: Enter a random seed for controllably random generation.
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
      floating_panel: false
    - id: true_cfg_scale
      label: True CFG Scale
      description: Enter a true CFG scale for the generation.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      floating_panel: false
      default: 1.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: guidance_scale
      label: Guidance Scale
      description: Enter a guidance scale for the generation.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      floating_panel: false
      default: 30
      min: 1.0
      max: 50.0
      step: 0.5


