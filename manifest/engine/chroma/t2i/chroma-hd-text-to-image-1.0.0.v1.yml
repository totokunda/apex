api_version: apex/v1
kind: Model
metadata:
  name: Chroma HD Text to Image
  version: 1.0.0
  description: Chroma HD is a 8.9B parameter model for text-to-image generation.
  tags:
  - chroma
  - hd
  - t2i
spec:
  engine: chroma
  model_type: t2i
  engine_type: torch
  denoise_type: base
  components:
  - type: scheduler
    base: diffusers.FlowMatchEulerDiscreteScheduler
    config_path: lodestones/Chroma1-HD/scheduler/scheduler_config.json
  - type: vae
    base: auto
    model_path: lodestones/Chroma1-HD/vae
  - type: text_encoder
    name: text_encoder
    base: T5EncoderModel
    model_path: lodestones/Chroma1-HD/text_encoder
    tokenizer_class: T5Tokenizer
    tokenizer_name: lodestones/Chroma1-HD
    tokenizer_kwargs:
      subfolder: tokenizer
  - type: transformer
    base: chroma.base
    model_path: lodestones/Chroma1-HD/transformer
  defaults:
    run:
      num_inference_steps: 50
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs:
        add_special_tokens: true
        clean_text: false
        pad_with_zero: false
        max_sequence_length: 512
        arrange_attention_mask: true
      attention_kwargs: {}
