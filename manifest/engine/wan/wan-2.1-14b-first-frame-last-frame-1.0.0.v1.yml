api_version: apex/v1
kind: Model
metadata:
  id: wan-2-1-14b-first-frame-last-frame
  model: wan
  name: Wan 2.1 14B First Frame Last Frame
  version: 1.0.0
  description: Wan 2.1 14B is a 14B parameter model for first frame last frame generation.
  tags:
  - wan
  - fflf
  - 14b
  - '2.1'
  - 720p
  author: Apex AI
  license: Apache-2.0
  demo_path: https://preview.redd.it/wan-2-2-text2image-custom-workflow-v0-064bbacggggf1.png?width=640&crop=smart&auto=webp&s=6d76d4db328afa16d96720282d9f11fe926b95f2
spec:
  engine: wan
  model_type: fflf
  denoise_type: base
  engine_type: torch
  components:
  - type: scheduler
    label: Scheduler
    default: UniPCMultistepScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for WAN 2.2 A14B I2V.
      base: diffusers.UniPCMultistepScheduler
      config_path: Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/scheduler/scheduler_config.json
  - type: vae
    name: wan/vae_fflf
    label: WAN VAE
    base: wan
    model_path: 
    - path: Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/vae
      variant: default
      precision: fp16
      type: safetensors
      file_size: 507592616
    config_path: https://huggingface.co/Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/resolve/main/vae/config.json
  - type: text_encoder
    name: wan/text_encoder
    base: UMT5EncoderModel
    model_path: 
    - path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 22723695074
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    base: wan.base
    model_path: 
    - path: Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/transformer
      variant: default
      precision: fp16
      type: safetensors
      file_size: 65580593943
    config_path: https://huggingface.co/Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/resolve/main/transformer/config.json
  - type: helper
    base: clip
    name: wan/clip_fflf
    model_path: 
    - path: Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/image_encoder
      variant: default
      precision: fp16
      type: safetensors
      file_size: 1264218342
    preprocessor_path: https://huggingface.co/Wan-AI/Wan2.1-FLF2V-14B-720P-diffusers/resolve/main/image_processor/preprocessor_config.json
    processor_class: CLIPImageProcessor
    model_class: CLIPVisionModel
  defaults:
    run:
      num_inference_steps: 30
      guidance_scale: 5.0
      return_latents: false
      timesteps_as_indices: true
      boundary_ratio: 0.875
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - first_frame
        - - last_frame
    - name: prompting
      label: Prompting
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - prompt
    - name: advanced_prompting
      label: Advanced Prompting
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - negative_prompt
    - name: size
      label: Size
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - resolution
        - - aspect_ratio
        - - height
          - width
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - guidance_scale
        - - seed
        - - boundary_ratio

    inputs:
    - id: first_frame
      label: First Frame
      description: The first frame of the video to generate.
      type: image
      panel: input
      required: true

    - id: last_frame
      label: Last Frame
      description: The last frame of the video to generate.
      type: image
      panel: input

      scale_by: resolution
    - id: prompt
      label: Prompt
      description: Describe the image you want to generate.
      placeholder: A beautiful landscape at golden hour.
      type: text
      panel: prompting
      required: true
    - id: negative_prompt
      label: Negative Prompt
      description: Describe what to avoid in the generation.
      placeholder: blurry, low quality, distorted, artifacts
      type: text
      panel: advanced_prompting
      required: false
      default: lowres, text, error, cropped, worst quality, low quality, jpeg artifacts,
        ugly, duplicate, morbid, mutilated, out of frame, extra fingers, mutated hands,
        poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated,
        bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross
        proportions, malformed limbs, missing arms, missing legs, extra arms, extra
        legs, fused fingers, too many fingers, long neck, username, watermark, signature
    - id: resolution
      label: Resolution
      description: Select the resolution of the output image
      panel: size
      type: select
      default: 720
      options:
      - name: Ultra HD
        value: 1024
        height: 1024
      - name: HD
        value: 720
        height: 720
      - name: SD
        value: 480
        height: 480
      - name: Custom
        value: custom
    - id: aspect_ratio
      label: Aspect Ratio
      description: Select the aspect ratio of the output image
      panel: size
      type: select
      default: 61
      options:
      - name: Square
        value: 61
        ratio_w: 1
        ratio_h: 1
      - name: Wide
        value: 969
        ratio_w: 16
        ratio_h: 9
      - name: Vertical
        value: 556
        ratio_w: 9
        ratio_h: 16
      - name: Classic
        value: 184
        ratio_w: 4
        ratio_h: 3
      - name: Custom
        value: custom
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 30
      min: 1
      max: 100
      step: 1
    - id: height
      label: Height
      description: Explicit height override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: width
      label: Width
      description: Explicit width override
      type: number
      value_type: integer
      panel: size
      default: 1024
      min: 256
      max: 8192
      step: 64
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: guidance_scale
      label: Guidance Scale
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 5.0
      min: 1.0
      max: 15.0
      step: 0.5
    - id: boundary_ratio
      label: Boundary Ratio
      description: The ratio of the boundary of the image
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 0.875
      min: 0.0
      max: 1.0
      step: 0.01
