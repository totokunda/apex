api_version: apex/v1
kind: Model
metadata:
  name: Wan 2.1 14B Causal Text to Video
  version: 1.0.0
  description: Wan 2.1 14B Causal is a 14B parameter model for text-to-video generation.
  tags:
  - wan
  - t2v
  - 14b
  - '2.1'
  - causal
spec:
  engine: wan
  model_type: t2v
  components:
  - type: scheduler
    base: src.scheduler.FlowMatchScheduler
    config:
      shift: 8.0
      sigma_min: 0.0
      extra_one_step: true
  - type: vae
    name: wan/vae
    base: wan
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/vae/config.json
  - type: text_encoder
    name: wan/text_encoder
    base: UMT5EncoderModel
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    base: wan.causal
    model_path: https://huggingface.co/lightx2v/Wan2.1-T2V-14B-CausVid/resolve/main/causal_model.pt
    config_path: transformer_configs/wan/wan_t2v_causal_14b.json
    model_key: generator
  defaults:
    run:
      num_inference_steps: 10
      guidance_scale: 5.0
      return_latents: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
      local_attn_size: -1
