api_version: apex/v1
kind: Model
metadata:
  id: flashvsr-1.1-tiny
  model: wan
  name: FlashVSR 1.1 Tiny
  version: 1.0.0
  description: FlashVSR 1.1 Tiny is an upscaler model for video and image upscaling that uses a tiny VAE.
  tags:
  - wan
  - upscaler
  - flashvsr
  - '1.1'
  - 'tiny'
  author: FlashVSR
  license: Apache-2.0
  demo_path: models/flashvsr-1.1-tiny.mp4
  categories:
  - upscale
spec:
  engine: flashvsr
  model_type: upscale
  engine_type: torch
  denoise_type: base
  default_duration_secs: 5.0

  compute_requirements:
    min_cuda_compute_capability: 7.5
    supported_compute_types:
    - cuda
    - cpu
  attention_types:
  - block-sparse-attn
  fps: 30
  components:
  - type: scheduler
    label: Scheduler
    default: FlowMatchScheduler
    scheduler_options:
    - name: UniPCMultistepScheduler
      label: UniPC Multistep Scheduler
      description: The UniPC Multistep Scheduler is used for FlashVSR 1.1 Full.
      base: src.scheduler.flow.FlowMatchScheduler
      config:
        shift: 5.0
        sigma_min: 0.0
        extra_one_step: true
  - type: vae
    name: wan/vae
    label: Wan VAE
    base: tiny_wan
    model_path:
    - path: JunhaoZhuang/FlashVSR-v1.1/TCDecoder.ckpt
      variant: default
      precision: fp16
      type: safetensors
    config:
      channels: [512, 256, 128, 128]
      z_dim: 784
  - type: transformer
    base: wan.flashvsr
    label: FlashVSR Transformer
    model_path:
    - path: JunhaoZhuang/FlashVSR-v1.1/diffusion_pytorch_model_streaming_dmd.safetensors
      variant: default
      precision: fp16
      type: safetensors
    config:
      has_image_input: false
      patch_size: [1, 2, 2]
      in_dim: 16
      dim: 1536
      ffn_dim: 8960
      freq_dim: 256
      text_dim: 4096
      out_dim: 16
      num_heads: 12
      num_layers: 30
      eps: 0.000001
      use_causal_lq4x_proj: true
      use_buffer_lq4x_proj: false
      lq4x_proj_in_dim: 3
      lq4x_proj_out_dim: 1536
      lq4x_proj_layer_num: 1
  - type: extra_model_path
    component: transformer
    model_path:
      - path: JunhaoZhuang/FlashVSR-v1.1/LQ_proj_in.ckpt
        variant: default
        precision: fp16
        type: safetensors
  defaults:
    run:
      num_inference_steps: 1
      guidance_scale: 1.0
      return_latents: false
      timesteps_as_indices: true
      expand_timesteps: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
  ui:
    panels:
    - name: input
      label: Input
      collapsible: true
      default_open: true
      layout:
        flow: column
        rows:
        - - video
        - - image
    - name: scale
      label: Scale
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - scale
    - name: sampling
      label: Sampling
      collapsible: true
      default_open: false
      layout:
        flow: column
        rows:
        - - num_inference_steps
        - - seed
        - - local_range
        - - tiled
        - - color_fix
        - - sparse_ratio
        - - continuous_decode
    inputs:
    - id: video
      label: Video
      description: The input video to upscale.
      type: video
      panel: input
      required: false
    - id: image
      label: Image
      description: The input image to upscale.
      type: image
      panel: input
      required: false
    - id: scale
      label: Scale
      description: Select the scale of the output video
      panel: size
      type: number+slider
      value_type: integer
      panel: size
      default: 4.0
      min: 1
      max: 10
      step: 0.5
    - id: num_inference_steps
      label: Inference Steps
      description: Number of denoising steps
      type: number+slider
      value_type: integer
      panel: sampling
      default: 50
      min: 1
      max: 100
      step: 1
    - id: seed
      label: Seed
      description: Random seed for reproducibility
      type: random
      default: -1
      min: 0
      max: 4294967295
      value_type: integer
      panel: sampling
      required: false
    - id: local_range
      label: Local Range
      description: Local range for the upscaling, 11 will give sharper results.
      type: number+slider
      value_type: integer
      panel: sampling
      required: false
      default: 9.0
      min: 1.0
      max: 10.0
      step: 1.0
    - id: color_fix
      label: Use Color Fix
      description: Use color fix for the upscaling.
      type: boolean
      panel: sampling
      required: false
      default: false
    - id: sparse_ratio
      label: Sparse Ratio
      description: Sparse ratio for the upscaling.
      type: number+slider
      value_type: float
      panel: sampling
      required: false
      default: 2.0
      min: 1.0
      max: 3.0
      step: 0.5
    - id: continuous_decode
      label: Continuous Decode for Tiny WAN VAE
      description: Continuous decode for the Tiny WAN VAE.
      type: boolean
      panel: sampling
      required: false
      default: false