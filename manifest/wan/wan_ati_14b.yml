name: "Wan 2.1 14B ATI"
description: "Wan 2.1 14B is a 14B parameter model for trajectory-to-video generation."
engine: wan
type: ati

shared: 
  - shared_wan.yml 

components:
  - type: scheduler
    base: "src.scheduler.unipc.UniPCMultistepScheduler"
    config: 
      shift: 5.0
      use_dynamic_shifting: false

  - !include shared:wan/vae
  - !include shared:wan/text_encoder
  
  - type: transformer
    base: "wan.base" # one of cogvideo, hunyuan, ltx, mochi, stepvideo, wan 
    model_path: bytedance-research/ATI
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/transformer/config.json
    tag: "wan_i2v_14b"

preprocessors: 
 - !include shared:wan/clip
 - type: wan.ati

defaults:
  run:
    num_inference_steps: 40
    guidance_scale: 5.0
    return_latents: false
    text_encoder_kwargs: {}
    attention_kwargs: {}