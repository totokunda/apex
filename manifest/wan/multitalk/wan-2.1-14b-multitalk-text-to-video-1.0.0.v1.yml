api_version: apex/v1
kind: Model
metadata:
  name: Wan 2.1 14B MultiTalk Text to Video
  version: 1.0.0
  description: Wan 2.1 14B MultiTalk is a 14B parameter model for text-to-video generation.
  tags:
  - wan
  - multitalk
  - 14b
  - '2.1'
spec:
  engine: wan
  model_type: multitalk
  denoise_type: multitalk
  engine_type: torch
  components:
  - type: scheduler
    base: src.scheduler.FlowMatchScheduler
    config:
      shift: 7.0
      sigma_max: 1.0
      sigma_min: 0.001
      inverse_timesteps: false
      extra_one_step: false
      reverse_sigmas: false
  - type: vae
    name: wan/vae
    base: wan
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/vae
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/vae/config.json
  - type: text_encoder
    name: wan/text_encoder
    base: UMT5EncoderModel
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/text_encoder
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/text_encoder/config.json
  - type: transformer
    base: wan.multitalk
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/transformer
    converted_model_path: multitalk
    extra_model_paths:
    - https://huggingface.co/MeiGen-AI/MeiGen-MultiTalk/resolve/main/multitalk.safetensors
  - type: helper
    base: wan.multitalk
    model_path: TencentGameMate/chinese-wav2vec2-base
  - type: helper
    base: clip
    name: wan/clip
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/image_encoder
    preprocessor_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/resolve/main/image_processor/preprocessor_config.json
    processor_class: CLIPImageProcessor
    model_class: CLIPVisionModel
  defaults:
    run:
      num_inference_steps: 30
      return_latents: false
      text_encoder_kwargs: {}
      attention_kwargs: {}
