name: "Wan 2.1 1.3B Text to Video"
description: "Wan 2.1 1.3B is a 1.3B parameter model for text-to-video generation."
engine: wan
type: t2v
engine_type: mlx

shared: 
  - shared_wan.yml # path to shared_wan.yml

components:
  - type: scheduler
    base: "src.mlx.scheduler.unipc.UniPCMultistepScheduler"
    config_path: "https://huggingface.co/Wan-AI/Wan2.1-T2V-1.3B-Diffusers/resolve/main/scheduler/scheduler_config.json"

  - !include shared:wan/vae
  - !include shared:wan/text_encoder
  
  - type: transformer
    base: "mlx.wan.base" # one of cogvideo, hunyuan, ltx, mochi, stepvideo, wan 
    model_path: /Users/tosinkuye/apex-diffusion/components/Wan-AI_Wan2.1-T2V-1.3B-Diffusers/transformer/mlx
    config_path: https://huggingface.co/Wan-AI/Wan2.1-T2V-1.3B-Diffusers/resolve/main/transformer/config.json
    tag: "wan_t2v_1.3b"

preprocessors: null 

defaults:
  run:
    num_inference_steps: 30
    guidance_scale: 5.0
    return_latents: false
    text_encoder_kwargs: {}
    attention_kwargs: {}