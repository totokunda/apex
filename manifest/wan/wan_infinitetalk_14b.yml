name: "Wan 2.1 14B InfiniteTalk"
description: "Wan 2.1 14B InfiniteTalk is a 14B parameter model for video-to-video generation."
engine: wan
type: multitalk
denoise_type: multitalk

shared: 
  - shared_wan.yml # path to shared_wan.yml

components:
  - type: scheduler
    base: "src.scheduler.FlowMatchScheduler"
    config:
      shift: 7.0
      sigma_max: 1.0
      sigma_min: 0.001
      inverse_timesteps: False
      extra_one_step: False
      reverse_sigmas: False

  - !include shared:wan/vae
  - !include shared:wan/text_encoder

  - type: transformer
    base: "wan.multitalk" # one of cogvideo, hunyuan, ltx, mochi, stepvideo, wan 
    model_path: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers/transformer
    extra_model_paths:  
      - https://huggingface.co/MeiGen-AI/InfiniteTalk/resolve/main/single/infinitetalk.safetensors
    tag: "wan_multitalk_14b"

preprocessors: 
  - type: wan.multitalk
    model_path: TencentGameMate/chinese-wav2vec2-base
  - !include shared:wan/clip

defaults:
  run:
    num_inference_steps: 30
    return_latents: false
    text_encoder_kwargs: {}
    attention_kwargs: {}