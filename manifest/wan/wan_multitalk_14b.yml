name: "Wan 2.1 14B MultiTalk Text to Video"
description: "Wan 2.1 14B MultiTalk is a 14B parameter model for text-to-video generation."
engine: wan
type: i2v
denoise_type: multitalk

shared: 
  - shared_wan.yml # path to shared_wan.yml

components:
  - type: scheduler
    base: "diffusers.UniPCMultistepScheduler"
    config_path: "https://huggingface.co/Wan-AI/Wan2.1-T2V-14B-Diffusers/resolve/main/scheduler/scheduler_config.json"
    config:
      flow_shift: 5.0

  - !include shared:wan/vae
  - !include shared:wan/text_encoder

  - type: transformer
    base: "wan.multitalk" # one of cogvideo, hunyuan, ltx, mochi, stepvideo, wan 
    model_path: Wan-AI/Wan2.1-I2V-14B-480P
    extra_model_paths:
      - https://huggingface.co/MeiGen-AI/MeiGen-MultiTalk/resolve/main/multitalk.safetensors
    config_path: https://huggingface.co/Wan-AI/Wan2.1-I2V-14B-480P/resolve/main/config.json
    tag: "wan_multitalk_14b"

preprocessors: null 

defaults:
  run:
    num_inference_steps: 30
    guidance_scale: 6.0
    return_latents: false
    text_encoder_kwargs: {}
    attention_kwargs: {}