name: "Wan 2.2 TI2V 5B"
description: "Wan 2.2 TI2V 5B is a 5B parameter model for text-to-video generation."
engine: wan
type: ti2v

shared: 
  - shared_wan.yml # path to shared_wan.yml

components:
  - type: scheduler
    base: "diffusers.UniPCMultistepScheduler"
    config_path: "https://huggingface.co/Wan-AI/Wan2.2-TI2V-5B-Diffusers/resolve/main/scheduler/scheduler_config.json"

  - type: vae
    base: "wan"
    model_path: Wan-AI/Wan2.2-TI2V-5B-Diffusers/vae
    config_path: https://huggingface.co/Wan-AI/Wan2.2-TI2V-5B-Diffusers/resolve/main/vae/config.json
    tag: "wan_ti2v_5b_22"

  - !include shared:wan/text_encoder
  
  - type: transformer
    base: "wan.base" # one of cogvideo, hunyuan, ltx, mochi, stepvideo, wan 
    model_path: Wan-AI/Wan2.2-TI2V-5B-Diffusers/transformer
    config_path: https://huggingface.co/Wan-AI/Wan2.2-TI2V-5B-Diffusers/resolve/main/transformer/config.json
    tag: "wan_ti2v_5b_22"

defaults:
  run:
    num_inference_steps: 30
    boundary_ratio: 0.9
    expand_timesteps: true
    guidance_scale: 5.0
    return_latents: false
    text_encoder_kwargs: {}
    attention_kwargs: {}