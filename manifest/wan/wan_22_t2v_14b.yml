name: "Wan 2.2 A14B Text to Video"
description: "Wan 2.2 A14B is a 14B parameter model for text-to-video generation."
engine: wan
type: t2v
denoise_type: moe

shared: 
  - shared_wan.yml # path to shared_wan.yml

components:
  - type: scheduler
    base: "diffusers.UniPCMultistepScheduler"
    config_path: "https://huggingface.co/Wan-AI/Wan2.2-T2V-A14B-Diffusers/resolve/main/scheduler/scheduler_config.json"

  - !include shared:wan/vae_2.2
  - !include shared:wan/text_encoder
  
  - type: transformer
    name: "transformer"
    base: "wan.base" # one of cogvideo, hunyuan, ltx, mochi, stepvideo, wan 
    model_path: Wan-AI/Wan2.2-T2V-A14B-Diffusers/transformer
    config_path: https://huggingface.co/Wan-AI/Wan2.2-T2V-A14B-Diffusers/resolve/main/transformer/config.json
    tag: "wan_t2v_14b"

  - type: transformer
    name: "transformer_2"
    base: "wan.base" # one of cogvideo, hunyuan, ltx, mochi, stepvideo, wan 
    model_path: Wan-AI/Wan2.2-T2V-A14B-Diffusers/transformer_2
    config_path: https://huggingface.co/Wan-AI/Wan2.2-T2V-A14B-Diffusers/resolve/main/transformer_2/config.json
    tag: "wan_t2v_14b"

preprocessors: null 

defaults:
  run:
    num_inference_steps: 30
    boundary_ratio: 0.875
    expand_timesteps: false
    guidance_scale: 5.0
    return_latents: false
    text_encoder_kwargs: {}
    attention_kwargs: {}