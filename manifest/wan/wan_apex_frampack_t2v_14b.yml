name: "Wan 2.1 14B Apex Framepack Text to Video"
description: "Wan 2.1 14B Apex Framepack is a 14B parameter model for text-to-video generation."
engine: wan
type: t2v

shared: 
  - shared_wan.yml # path to shared_wan.yml

components:
  - type: scheduler
    base: "src.schedulers.FlowMatchScheduler"
    config:
      shift: 5.0
      sigma_min: 0.0
      extra_one_step: true

  - !include shared:wan/vae
  - !include shared:wan/text_encoder
  
  - type: transformer
    base: "wan.apex_framepack"
    model_path: totoku/Wan2.1-Apex-Framepack/transformer
    tag: "wan_apex_framepack_14b" 

preprocessors: null 

defaults:
  run:
    num_inference_steps: 30
    guidance_scale: 6.0
    return_latents: false
    text_encoder_kwargs: {}
    attention_kwargs: {}