category: Color
class: ContentShuffleDetector
description: Spatially shuffles image content using frequency-based noise patterns.
  Rearranges colors and textures while maintaining overall composition structure.
  Creates abstract, glitch-art effects. Useful for data augmentation, creative distortion
  effects, and generating variations while preserving color distribution. Controllable
  with seed for reproducibility.
module: src.auxillary.shuffle
name: Content Shuffle
parameters:
- default: null
  description: The height dimension for noise generation. Leave as default (None)
    to use the image's original height. Custom values allow for different shuffle
    patterns.
  display_name: Height
  max: 2048
  min: 64
  name: h
  type: int
- default: null
  description: The width dimension for noise generation. Leave as default (None) to
    use the image's original width. Custom values allow for different shuffle patterns.
  display_name: Width
  max: 2048
  min: 64
  name: w
  type: int
- default: 256
  description: The frequency parameter controlling the scale of content shuffling.
    Higher values create finer, more detailed shuffling patterns, while lower values
    create broader, blockier patterns.
  display_name: Frequency
  max: 512
  min: 1
  name: f
  type: int
- default: 512
  description: The resolution used for detection and inference. Higher resolutions
    provide more detail but require more processing time and memory.
  display_name: Detection Resolution
  name: detect_resolution
  options:
  - name: Standard
    value: 512
  - name: High Definition
    value: 1024
  - name: Current Image
    value: 0
  type: category
- default: INTER_CUBIC
  description: The interpolation method used when resizing images. Bicubic and Lanczos
    provide smoother results, while Nearest Neighbor preserves sharp edges.
  display_name: Upscale Method
  name: upscale_method
  options:
  - name: Nearest Neighbor
    value: INTER_NEAREST
  - name: Linear
    value: INTER_LINEAR
  - name: Cubic
    value: INTER_CUBIC
  - name: Lanczos
    value: INTER_LANCZOS4
  type: category
- default: -1
  description: The random seed for reproducible shuffle patterns. Set to -1 for a
    random shuffle each time, or use a specific value to get the same shuffle pattern
    consistently.
  display_name: Random Seed
  max: 2147483647
  min: -1
  name: seed
  type: int
supports_image: true
supports_video: true
