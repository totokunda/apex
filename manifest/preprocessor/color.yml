category: Color
class: ColorDetector
description: Extracts and visualizes the dominant color palette from an image. Analyzes
  the image to identify the main colors present and creates a simplified color-block
  representation. Useful for color analysis, style transfer preparation, and creating
  color reference guides.
module: src.auxillary.color
name: Color Palette
parameters:
- default: 512
  description: The resolution used for detection and inference. Higher resolutions
    provide more detail but require more processing time and memory.
  display_name: Detection Resolution
  name: detect_resolution
  options:
  - name: Standard
    value: 512
  - name: High Definition
    value: 1024
  - name: Current Image
    value: 0
  type: category
supports_image: true
supports_video: true
