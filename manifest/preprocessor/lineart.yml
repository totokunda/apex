category: Line
class: LineartDetector
description: Extracts clean line art from photographs and images using neural networks.
  Converts photos into black and white line drawings suitable for coloring, tracing,
  or artistic stylization. Offers coarse and fine line extraction modes for different
  artistic styles.
module: src.auxillary.lineart
name: Line Art
parameters:
- default: 512
  description: The resolution used for detection and inference. Higher resolutions
    provide more detail but require more processing time and memory.
  display_name: Detection Resolution
  name: detect_resolution
  options:
  - name: Standard
    value: 512
  - name: High Definition
    value: 1024
  - name: Current Image
    value: 0
  type: category
- default: false
  description: When enabled, extracts thicker, more prominent lines with less detail.
    When disabled, extracts finer lines with more detail and subtlety.
  display_name: Coarse Mode
  name: coarse
  type: bool
- default: INTER_CUBIC
  description: The interpolation method used when resizing images. Bicubic and Lanczos
    provide smoother results, while Nearest Neighbor preserves sharp edges.
  display_name: Upscale Method
  name: upscale_method
  options:
  - name: Nearest Neighbor
    value: INTER_NEAREST
  - name: Linear
    value: INTER_LINEAR
  - name: Cubic
    value: INTER_CUBIC
  - name: Lanczos
    value: INTER_LANCZOS4
  type: category
supports_image: true
supports_video: true
